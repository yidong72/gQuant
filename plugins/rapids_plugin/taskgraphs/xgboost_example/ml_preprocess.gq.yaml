- conf: {}
  id: ''
  inputs:
    in1: train_norm.df_out
    in2: test_norm.df_out
  type: Output_Collector
- conf:
    output:
    - drop_x2_x3.out
    subnode_ids:
    - data_gen
    subnodes_conf:
      data_gen:
        conf:
          class_sep: 1
          dtype: float64
          flip_y: 0.1
          hypercube: true
          n_classes: 2
          n_clusters_per_class: 2
          n_features: 10
          n_informative: 4
          n_parts: 4
          n_redundant: 0
          n_repeated: 0
          n_samples: 10000
          order: F
          random_state: 10
          scale: 1
          shift: 0
          shuffle: true
    taskgraph: taskgraphs/xgboost_example/data_generator.gq.yaml
  id: data_generator
  inputs: {}
  type: CompositeNode
- conf:
    target: y
    train_size: 0.8
  id: data_splitter
  inputs:
    in: data_generator.drop_x2_x3@out
  module: gquant_rapids_plugin.ml
  type: DataSplittingNode
- conf:
    columns:
    - x3_0
    - x3_1
    - x2_0
    - x2_1
    - y
    include: false
  id: train_norm
  inputs:
    df_in: data_splitter.train
  module: gquant_rapids_plugin.transform
  type: NormalizationNode
- conf:
    include: true
  id: test_norm
  inputs:
    df_in: data_splitter.test
    norm_data_in: train_norm.norm_data_out
  module: gquant_rapids_plugin.transform
  type: NormalizationNode
