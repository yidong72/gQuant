- conf:
    class_sep: 1
    dtype: float64
    flip_y: 0.01
    hypercube: true
    n_classes: 2
    n_clusters_per_class: 2
    n_features: 10
    n_informative: 4
    n_parts: 4
    n_redundant: 0
    n_repeated: 0
    n_samples: 10000
    order: F
    scale: 1
    shift: 0
    shuffle: true
  id: data_gen
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: ClassificationData
- conf: {}
  id: ''
  inputs:
    in1: test_infer.out
    in2: train_infer.out
  type: Output_Collector
- conf:
    input:
    - x2_to_sign.in
    output:
    - drop_x2_x3.out
    subnode_ids:
    - data_gen
    subnodes_conf:
      data_gen:
        conf:
          class_sep: 1
          dtype: float64
          flip_y: 0.1
          hypercube: true
          n_classes: 2
          n_clusters_per_class: 2
          n_features: 10
          n_informative: 4
          n_parts: 4
          n_redundant: 0
          n_repeated: 0
          n_samples: 10000
          order: F
          random_state: 10
          scale: 1
          shift: 0
          shuffle: true
    taskgraph: taskgraphs/xgboost_example/data_generator.gq.yaml
  id: data_generator
  inputs:
    x2_to_sign@in: data_gen.cudf_out
  type: CompositeNode
- conf:
    target: y
    train_size: 0.8
  id: data_splitter
  inputs:
    in: data_generator.drop_x2_x3@out
  module: gquant_rapids_plugin.ml
  type: DataSplittingNode
- conf:
    columns:
    - x3_0
    - x3_1
    - x2_0
    - x2_1
    - y
    include: false
  id: train_norm
  inputs:
    df_in: data_splitter.train
  module: gquant_rapids_plugin.transform
  type: NormalizationNode
- conf:
    include: true
  id: test_norm
  inputs:
    df_in: data_splitter.test
    norm_data_in: train_norm.norm_data_out
  module: gquant_rapids_plugin.transform
  type: NormalizationNode
- conf:
    columns:
    - y
    include: false
    num_of_rounds: 100
    target: y
    xgboost_parameters:
      alpha: 0
      colsample_bylevel: 1
      colsample_bynode: 1
      colsample_bytree: 1
      deterministic_histogram: false
      eta: 0.3
      gamma: 0
      grow_policy: depthwise
      lambda: 1
      max_depth: 8
      max_leaves: 256
      min_child_weight: 1
      objective: binary:logistic
      sampling_method: uniform
      single_precision_histogram: false
      subsample: 1
      tree_method: gpu_hist
  id: train_xgboost
  inputs:
    in: train_norm.df_out
  module: gquant_rapids_plugin.ml
  type: TrainXGBoostNode
- conf:
    prediction: predict
  id: train_infer
  inputs:
    data_in: train_norm.df_out
    model_in: train_xgboost.model_out
  module: gquant_rapids_plugin.ml
  type: InferXGBoostNode
- conf:
    prediction: predict
  id: test_infer
  inputs:
    data_in: test_norm.df_out
    model_in: train_xgboost.model_out
  module: gquant_rapids_plugin.ml
  type: InferXGBoostNode
