- conf:
    file: notebooks/data/stock_price_hist.csv.gz
    path: notebooks/many-small
  id: stock_data
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: CsvStockLoader
- conf:
    keys:
    - asset
    - datetime
  id: sort_node
  inputs:
    in: stock_data.dask_cudf_out
  module: gquant_rapids_plugin.transform
  type: SortNode
- conf: {}
  id: ''
  inputs:
    in1: output_csv.df_out
  type: Output_Collector
- conf:
    column: volume
  id: average_volume
  inputs:
    stock_in: sort_node.out
  module: gquant_rapids_plugin.transform
  type: AverageNode
- conf:
    path: notebooks/dask_average_volume.csv
  id: output_csv
  inputs:
    df_in: average_volume.stock_out
  module: gquant_rapids_plugin.analysis
  type: OutCsvNode
