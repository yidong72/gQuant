- conf:
    file: notebooks/data/stock_price_hist.csv.gz
    path: notebooks/many-small
  id: stock_data
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: CsvStockLoader
- conf:
    asset: 22123
  id: asset_filter
  inputs:
    stock_in: xgboost_graph.technical_indicator@stock_out
  module: gquant_rapids_plugin.transform
  type: AssetFilterNode
- conf: {}
  id: ''
  inputs:
    in1: lineplot.lineplot
  type: Output_Collector
- conf:
    lines:
    - color: blue
      column: FR_DI_0.1
      label: d 0.1
    - color: orange
      column: FR_DI_0.3
      label: d 0.3
    - color: green
      column: FR_DI_0.5
      label: d 0.5
    - color: black
      column: FR_DI_0.7
      label: d 0.7
    points: 300
    title: signals
  id: lineplot
  inputs:
    in: asset_filter.stock_out
  module: gquant_rapids_plugin.analysis
  type: LinePlotNode
- conf:
    input:
    - preprocess.sort_node@in
    output:
    - technical_indicator.stock_out
    subnode_ids:
    - preprocess
    - technical_indicator
    subnodes_conf:
      preprocess:
        conf:
          input:
          - sort_node.in
          output:
          - drop_columns.out
          subnode_ids:
          - value_filter
          - drop_columns
          subnodes_conf:
            drop_columns:
              conf:
                columns:
                - average_volume
                - min_return
                - max_return
            value_filter:
              conf:
              - column: average_volume
                min: 400
              - column: min_return
                min: -10
              - column: max_return
                max: 10
          taskgraph: taskgraphs/preprocess.gq.yaml
      technical_indicator:
        conf:
          indicators:
          - args:
            - 0.9
            columns:
            - close
            function: port_fractional_diff
          - args:
            - 0.7
            columns:
            - close
            function: port_fractional_diff
          - args:
            - 0.5
            columns:
            - close
            function: port_fractional_diff
          - args:
            - 0.3
            columns:
            - close
            function: port_fractional_diff
          - args:
            - 0.1
            columns:
            - close
            function: port_fractional_diff
          - args:
            - -1
            columns:
            - returns
            function: port_shift
          remove_na: true
    taskgraph: taskgraphs/xgboost_trade.gq.yaml
  id: xgboost_graph
  inputs:
    preprocess@sort_node@in: stock_data.cudf_out
  type: CompositeNode
