- conf:
    class_sep: 1
    dtype: float64
    flip_y: 0.01
    hypercube: true
    n_classes: 2
    n_clusters_per_class: 2
    n_features: 10
    n_informative: 4
    n_parts: 4
    n_redundant: 0
    n_repeated: 0
    n_samples: 10000
    order: F
    scale: 1
    shift: 0
    shuffle: true
  id: data_gen
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: ClassificationData
- conf: {}
  id: ''
  inputs:
    in1: drop_x2_x3.out
  type: Output_Collector
- conf:
    column: x2
    sign: x2_sign
  id: x2_to_sign
  inputs:
    in: data_gen.cudf_out
  module: gquant_rapids_plugin.transform
  type: AddSignIndicatorNode
- conf:
    column: x3
    sign: x3_sign
  id: x3_to_sign
  inputs:
    in: x2_to_sign.out
  module: gquant_rapids_plugin.transform
  type: AddSignIndicatorNode
- conf:
    columns:
    - x2
    - x3
    - x3_sign
    - x2_sign
  id: drop_x2_x3
  inputs:
    in: one_hot_encoding.out
  module: gquant_rapids_plugin.transform
  type: DropNode
- conf:
  - cats:
    - 0
    - 1
    column: x3_sign
    dtype: float64
    prefix: x3
    prefix_sep: _
  - cats:
    - 0
    - 1
    column: x2_sign
    dtype: float64
    prefix: x2
    prefix_sep: _
  id: one_hot_encoding
  inputs:
    in: x3_to_sign.out
  module: gquant_rapids_plugin.transform
  type: OneHotEncodingNode
