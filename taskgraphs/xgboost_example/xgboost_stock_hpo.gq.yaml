- conf: {}
  id: ''
  inputs:
    in1: xgboost_model.train_roc@roc_curve
    in2: xgboost_model.test_roc@roc_curve
    in3: hpo.conf_out
    in4: hpo.train_roc@roc_curve
    in5: hpo.test_roc@roc_curve
  type: Output_Collector
- conf:
    context:
      depth:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.xgboost_parameters.max_depth
        type: number
        value: 1
      eta:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.xgboost_parameters.eta
        type: number
        value: 0.1
      features:
        map:
        - node_id: train_norm
          xpath: train_norm.conf.columns
        - node_id: train_xgboost
          xpath: train_xgboost.conf.columns
        type: array_string
        value:
        - sign
      inclusive:
        map:
        - node_id: train_norm
          xpath: train_norm.conf.include
        - node_id: train_xgboost
          xpath: train_xgboost.conf.include
        type: boolean
        value: false
      target:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.target
        - node_id: train_roc
          xpath: train_roc.conf.label
        - node_id: test_roc
          xpath: test_roc.conf.label
        type: string
        value: sign
    input:
    - train_norm.df_in
    - test_norm.df_in
    output:
    - train_infer.out
    - test_infer.out
    - train_roc.roc_curve
    - test_roc.roc_curve
    subnodes_conf: {}
    taskgraph: taskgraphs/xgboost_example/xgboost_model_with_metrics.gq.yaml
  id: xgboost_model
  inputs:
    test_norm@df_in: split_data.test
    train_norm@df_in: split_data.train
  type: ContextCompositeNode
- conf:
    best:
      metric: test_roc.value
      mode: max
    context:
      depth:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.xgboost_parameters.max_depth
        type: number
        value: 1
      eta:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.xgboost_parameters.eta
        type: number
        value: 0.1
      features:
        map:
        - node_id: train_norm
          xpath: train_norm.conf.columns
        - node_id: train_xgboost
          xpath: train_xgboost.conf.columns
        type: array_string
        value:
        - sign
      inclusive:
        map:
        - node_id: train_norm
          xpath: train_norm.conf.include
        - node_id: train_xgboost
          xpath: train_xgboost.conf.include
        type: boolean
        value: false
      target:
        map:
        - node_id: train_xgboost
          xpath: train_xgboost.conf.target
        - node_id: train_roc
          xpath: train_roc.conf.label
        - node_id: test_roc
          xpath: test_roc.conf.label
        type: string
        value: sign
    input:
    - train_norm.df_in
    - test_norm.df_in
    metrics:
    - train_roc.value
    - test_roc.value
    output:
    - train_infer.out
    - test_infer.out
    - train_roc.roc_curve
    - test_roc.roc_curve
    parameters:
    - name: depth
      search:
        args:
        - 1
        - 3
        - 5
        function: grid_search
    - name: eta
      search:
        args:
        - 0.1
        - 0.8
        function: uniform
    subnodes_conf: {}
    taskgraph: taskgraphs/xgboost_example/xgboost_model_with_metrics.gq.yaml
    tune:
      local_dir: ./ray
      name: stock
      num_samples: 1
      resources_per_trial:
        cpu: 1
        gpu: 1
  id: hpo
  inputs:
    conf_in: xgboost_model.conf_out
    test_norm@df_in: split_data.test
    train_norm@df_in: split_data.train
  module: gquant_rapids_plugin.ml
  type: GridRandomSearchNode
