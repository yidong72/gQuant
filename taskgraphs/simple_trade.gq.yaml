- conf:
    file: notebooks/data/stock_price_hist.csv.gz
  id: stock_data
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: CsvStockLoader
- conf:
    file: notebooks/data/security_master.csv.gz
  id: stock_name
  inputs: {}
  module: gquant_rapids_plugin.dataloader
  type: StockNameLoader
- conf:
    asset: 4330
  id: stock_selector
  inputs:
    name_map: stock_name.map_data
    stock_in: stock_data.cudf_out
  module: gquant_rapids_plugin.transform
  type: AssetFilterNode
- conf: {}
  id: ''
  inputs:
    in1: stock_selector.stock_name
    in2: lineplot.lineplot
    in3: barplot.barplot
    in4: sharpe_ratio.sharpe_out
    in5: cumulative_return.cum_return
    in6: stock_data.cudf_out
  module: rapids_modules
  type: Output_Collector
- conf:
    keys:
    - asset
    - datetime
  id: sort_node
  inputs:
    in: stock_selector.stock_out
  module: gquant_rapids_plugin.transform
  type: SortNode
- conf: {}
  id: add_return
  inputs:
    stock_in: sort_node.out
  module: gquant_rapids_plugin.transform
  type: ReturnFeatureNode
- conf:
    fast: 5
    slow: 10
  id: mean_reversion
  inputs:
    stock_in: add_return.stock_out
  module: gquant_rapids_plugin.strategy
  type: MovingAverageStrategyNode
- conf: {}
  id: backtest
  inputs:
    bardata_in: mean_reversion.stock_out
  module: gquant_rapids_plugin.backtest
  type: SimpleBackTestNode
- conf:
    label: barplot
    points: 300
  id: barplot
  inputs:
    stock_in: backtest.backtest_out
  module: gquant_rapids_plugin.analysis
  type: BarPlotNode
- conf:
    lines:
    - color: blue
      column: ma_slow
      label: slow
    - color: green
      column: ma_fast
      label: fast
    points: 300
    title: signals
  id: lineplot
  inputs:
    in: backtest.backtest_out
  module: gquant_rapids_plugin.analysis
  type: LinePlotNode
- conf: {}
  id: sharpe_ratio
  inputs:
    stock_in: backtest.backtest_out
  module: gquant_rapids_plugin.analysis
  type: SharpeRatioNode
- conf:
    label: cumulative_return
    points: 300
  id: cumulative_return
  inputs:
    in: backtest.backtest_out
  module: gquant_rapids_plugin.analysis
  type: CumReturnNode
